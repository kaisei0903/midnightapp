    <style>
        :root {
            --light-base: rgba(255, 240, 150, 0.6);
            --light-glow: rgba(255, 220, 80, 0.5);
            --light-dev: rgba(200, 240, 255, 0.8);
            --dev-glow: rgba(100, 200, 255, 0.6);

            /* ‚òÖ‰ºëÊÜ©„É¢„Éº„Éâ„ÅÆËâ≤ÔºàÈùíÁôΩ„ÅèËêΩ„Å°ÁùÄ„ÅÑ„ÅüÂÖâÔºâ */
            --light-rest: rgba(150, 230, 255, 0.6);
            --rest-glow: rgba(80, 200, 255, 0.4);

            --ui-bg: rgba(20, 20, 20, 0.65);
            --ui-border: rgba(255, 255, 255, 0.1);
            --ui-text: #eee;
            --ui-accent: #ffcc00;
            --ui-rest: #00ccff;
            /* ‰ºëÊÜ©‰∏≠„ÅÆUI„Ç¢„ÇØ„Çª„É≥„Éà„Ç´„É©„Éº */
            --glass-blur: blur(12px);
            --shadow-soft: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        body {
            margin: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: var(--ui-text);
            font-family: 'Inter', 'Helvetica Neue', Arial, sans-serif;
            touch-action: none;
        }

        /* Transitions */
        .fade-enter-active,
        .fade-leave-active {
            transition: opacity 0.5s ease;
        }

        .fade-enter-from,
        .fade-leave-to {
            opacity: 0;
        }

        .slide-up-enter-active,
        .slide-up-leave-active {
            transition: all 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .slide-up-enter-from,
        .slide-up-leave-to {
            opacity: 0;
            transform: translateY(20px) translateX(-50%);
        }

        /* Toast Notifications */
        .toast-container {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 10px;
            pointer-events: none;
        }

        .toast {
            background: rgba(30, 30, 30, 0.8);
            border: 1px solid var(--ui-accent);
            color: #fff;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 13px;
            box-shadow: 0 4px 15px rgba(255, 204, 0, 0.2);
            backdrop-filter: blur(10px);
            animation: toastIn 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        @keyframes toastIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Modal / Settings */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);
            z-index: 2000;
            /* Ensure it covers everything including fixed dashboard */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: rgba(30, 30, 30, 0.9);
            border: 1px solid var(--ui-border);
            border-radius: 20px;
            padding: 25px;
            width: 85%;
            max-width: 320px;
            box-shadow: var(--shadow-soft);
            color: #eee;
        }

        .modal-header {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-close {
            cursor: pointer;
            opacity: 0.6;
            font-size: 20px;
        }

        .modal-close:hover {
            opacity: 1;
        }

        .setting-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            font-size: 13px;
        }

        .setting-input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            border-radius: 8px;
            padding: 4px 8px;
            width: 60px;
            text-align: center;
        }

        .setting-radio-group {
            display: flex;
            gap: 10px;
        }

        .setting-radio-label {
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 12px;
            color: #aaa;
        }

        .setting-radio-label input {
            accent-color: var(--ui-accent);
        }

        .setting-radio-label.active {
            color: #fff;
        }

        .close-stats-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            right: auto;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #ccc;
            font-size: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s;
            pointer-events: auto;
        }

        .close-stats-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            transform: scale(1.05);
        }


        /* Refactored Layout: Wrapper Strategy */

        #rotate-message {
            display: none !important;
        }

        body {
            margin: 0;
            background-color: #000;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            /* No flex center on body needed anymore */
        }

        #app {
            /* App is the fixed Viewport Container */
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            /* Flex center removed, relying on .game-container absolute centering */
        }

        /* New Wrapper for Image Content */
        .game-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

            /* Sizing Logic (Width Fit) */
            width: 100vw;
            height: auto;

            display: flex;
            justify-content: center;
            align-items: center;

            z-index: 1;
            /* Content layer */
        }

        .bg-image {
            width: 100%;
            height: auto;
            display: block;
            pointer-events: none;
            filter: brightness(0.75) contrast(1.05);
            /* Balanced darkness */
            transition: filter 1s ease;
        }

        /* Overlays relative to .game-container */
        .lights-layer,
        .room-reflection {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        /* =========================================
           SPLIT LAYOUT: Timer (Center) & Controls (Bottom)
           ========================================= */

        /* 1. Timer Centered */
        .timer-centered {
            position: fixed;
            top: 50%;
            /* Dead center */
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;

            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;

            /* Optional: Transparent or subtle backing? */
            /* User asked for numbers to be focused. No heavy box needed. */
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
            pointer-events: auto;
            /* Clickable for duration cycle */
            transition: all 0.5s ease-in-out;
            /* Smooth transition when moving */
        }

        /* 1-B. Timer at Bottom (Room Mode / Shrunk) */
        .timer-centered.room-view {
            top: auto;
            /* Release Top */
            bottom: 150px;
            /* Sit above the controls */
            transform: translateX(-50%);
            /* Only center horizontally */
        }

        /* 2. Controls Fixed to Bottom */
        .controls-bottom {
            position: fixed;
            /* Safe area support for Home Indicator */
            bottom: max(30px, env(safe-area-inset-bottom));
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;

            display: flex;
            justify-content: center;
            align-items: center;

            /* No background - just a transparent container for positioning */
            background: transparent;
            padding: 0;
            border-radius: 0;
            backdrop-filter: none;
            border: none;
            box-shadow: none;

            width: auto;
        }

        .controls {
            display: flex;
            flex-direction: column;
            /* Vertical Stack */
            gap: 20px;
            /* Space between Start and Maximize */
            justify-content: flex-end;
            align-items: center;
            width: 100%;
            position: relative;
            /* For absolutely positioned Minimize btn */
        }

        .timer-display {
            /* Responsive but capped font size */
            font-size: clamp(32px, 8vw, 64px);
            font-family: 'Courier New', monospace;
            /* Monospaced to prevent jitter */
            font-weight: bold;
            letter-spacing: 2px;
            color: #fff;
            white-space: nowrap;
            user-select: none;
            -webkit-user-select: none;
            cursor: pointer;
        }



        .controls button {
            background: transparent;
            color: #ddd;
            border: 1px solid #555;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;

        .controls button:hover {
            color: #fff;
            border-color: #fff;
        }

        .timer-controls {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        /* Controls - Fixed to SCREEN, not Image */
        .top-left-controls {
            position: fixed;
            /* Use Safe Area Insets for Notch/Status Bar support */
            top: max(30px, env(safe-area-inset-top));
            left: max(30px, env(safe-area-inset-left));
            z-index: 3000;
            /* Super high to sit above everything */

            display: flex;

        }

        /* ÈÄöÂ∏∏„ÅÆÁ™ì */
        .light {
            position: absolute;
            background-color: var(--light-base);
            box-shadow: 0 0 6px 1px var(--light-glow);
            mix-blend-mode: screen;
            opacity: 0;
            transition: opacity 3s ease-in-out, background-color 3s;

        .light.is-active {

        .light.is-dev-room {
            background-color: var(--light-dev) !important;

        /* ‰ºëÊÜ©‰∏≠„ÅÆÁ™ì„Çπ„Çø„Ç§„É´ */

            /* AÊ°à: „Ç∞„É¨„Ç¢ */

            /* BÊ°à: Á™ìÊû†„ÅÆÁÖß„ÇäËøî„Åó */

            /* „Éï„Ç£„É´„Çø„Éº */
            backdrop-filter: sepia(20%) brightness(1.1);
        }

        /* ÁÇπÁÅØÁä∂ÊÖã */

        /* UI */
        .dashboard {
            position: absolute;
            /* ÈÖçÁΩÆ„É≠„Ç∏„ÉÉ„ÇØÊï¥ÁêÜÔºàÊ®™Êè∫„ÇåÈò≤Ê≠¢Ôºâ */
            left: 50%;
            bottom: 5%;
            transform: translateX(-50%);
            /* Â∏∏„Å´XËª∏„ÅØ‰∏≠Â§Æ */

            z-index: 100;
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 20px;
            background: var(--ui-bg);
            padding: 12px 28px;
            border-radius: 40px;
            backdrop-filter: var(--glass-blur);
            border: 1px solid var(--ui-border);
            box-shadow: var(--shadow-soft);
            /* „Éà„É©„É≥„Ç∏„Ç∑„Éß„É≥Ë™øÊï¥ */
            transition: all 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .dashboard.focus-mode {
            opacity: 0.4;
        }

        .dashboard.focus-mode:hover {
            opacity: 1;
        }

        /* ‰ºëÊÜ©‰∏≠„ÅÆUI„Çπ„Çø„Ç§„É´Â§âÊõ¥ */
        .dashboard.rest-mode {
            border-color: var(--ui-rest);

        .icon-btn:hover {

            border-color: #fff;

            /* „Éõ„Éê„ÉºÊôÇ„Å´„Éè„ÉÉ„Ç≠„É™Ë°®Á§∫ */
            opacity: 1;

        /* SVG„Ç¢„Ç§„Ç≥„É≥„ÅÆ„Çπ„Çø„Ç§„É´ */

<body>

    <div id="rotate-message">
        <div class="rotate-icon">üì±</div>
        <p>Please rotate your device<br>to enter the apartment.</p>
    </div>

    <div id="app">

        <div class="game-container">
            <img src="bg-portrait.jpg" class="bg-image">

            <div class="room-reflection" :class="{ 'is-active': isRunning }"></div>

            <!-- Old top-left-controls block removed (Consolidated below) -->

            <div class="toast-container">
                <div v-for="msg in toasts" :key="msg.id" class="toast">
                    {{ msg.text }}
                </div>
            </div>

            <!-- Settings Modal (Wait, Modal should be OUTSIDE game-container probably? But keeping it here for Z-index simplicity for now unless it breaks fixed) -->
            <!-- Actually, Modal is fixed to screen. Inside absolute container is fine if z-index is high. But safer outside. 
             Let's keep toast/modal inside for now to minimize diff risk, or move them out? 
             The instruction targets lines 817-886. 
             Lines 833-877 is Modal. 
             Lines 879-886 is Lights. 
             
             If I wrap ALL of this, .toast-container and .modal-overlay will be inside .game-container.
             .modal-overlay is position: fixed.
             Detailed rule: fixed inside transform behaves as absolute.
             CRITICAL: .game-container has transform: translate(-50%, -50%).
             So .modal-overlay (fixed) inside it will become ABSOLUTE to .game-container.
             Meaning Modal will be cropped!
             
             I MUST move Modal and Toast OUTSIDE .game-container.
        -->

            <div class="lights-layer">
                <div v-for="(isOn, index) in windows" :key="index" class="light" :class="['w-' + index, { 
                'is-active': isOn && index !== myRoomIndex, 
                /* ÈõªÊ∞ó„Åå„Å§„ÅÑ„Å¶„ÅÑ„ÇãÊôÇ„Å†„ÅëÈùí„ÅÑ„Çπ„Çø„Ç§„É´„ÇíÈÅ©Áî®„Åô„Çã */
                'is-dev-room': index === 14 && isOn,
                'is-resting': isResting && index === myRoomIndex
            }]"></div>
            </div>
        </div>

        <!-- Move Toast/Modal Outside to preserve fixed positioning -->
        <div class="toast-container">
            <div v-for="msg in toasts" :key="msg.id" class="toast">
                {{ msg.text }}
            </div>
        </div>

        <transition name="fade">
            <div class="modal-overlay" v-if="showSettings" @click.self="saveSettings">
                <div class="modal-content">
                    <div class="modal-header">
                        <span>Focus Settings</span>
                        <span class="modal-close" @click="saveSettings">‚úï</span>
                    </div>

                    <div class="setting-row">
                        <span>Mode</span>
                        <div class="setting-radio-group">
                            <label class="setting-radio-label" :class="{ active: settings.mode === 'timer' }">
                                <input type="radio" value="timer" v-model="settings.mode"> Timer
                            </label>
                            <label class="setting-radio-label" :class="{ active: settings.mode === 'stopwatch' }">
                                <input type="radio" value="stopwatch" v-model="settings.mode"> Stopwatch
                            </label>
                        </div>
                    </div>

                    <div class="setting-row" v-if="settings.mode === 'timer'">
                        <span>Focus Time (min)</span>
                        <input type="number" v-model.number="settings.pomodoro" class="setting-input" min="1" max="120">
                    </div>
                    <div class="setting-row">
                        <span>Break Time (min)</span>
                        <input type="number" v-model.number="settings.rest" class="setting-input" min="1" max="60">
                    </div>
                    <div style="text-align: right; margin-top: 20px;">
                        <button class="primary" @click="saveSettings">SAVE & CLOSE</button>
                    </div>
                </div>
            </div>
        </transition>

        <div class="top-left-controls" v-if="!isRunning && !isResting">
            <!-- Toggle Screen (Records <-> Room) -->
            <div class="icon-circle-btn" @click="toggleScreen"
                :title="currentTab === 'room' ? 'Go to Records' : 'Back to Room'">
                <!-- Chart Icon (Show in Room) -->
                <svg v-if="currentTab === 'room'" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2">
                    <path d="M18 20V10M12 20V4M6 20v-6"></path>
                </svg>
                <!-- Home Icon (Show in Stats) -->
                <svg v-else viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
            </div>

            <!-- Toggle Mode (Stopwatch <-> Timer) -->
            <div class="icon-circle-btn" @click="toggleMode" v-if="currentTab === 'room'"
                :title="mode === 'pomodoro' ? 'Switch to Stopwatch' : 'Switch to Timer'">
                <svg v-if="mode === 'pomodoro'" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <polyline points="12 6 12 12 16 14"></polyline>
                </svg>
                <svg v-else viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M10 2h4"></path>
                    <path d="M12 14v-4"></path>
                    <path d="M4 13a8 8 0 0 1 8-7 8 8 0 1 1-8 7"></path>
                </svg>
            </div>

            <!-- Settings Button Removed per user request -->
        </div>

        <!-- Timer Area (Centered or Bottom) -->
        <div class="timer-centered"
            :class="{ 'focus-mode': isRunning, 'rest-mode': isResting, 'room-view': !isClockMode }"
            v-show="currentTab === 'room'">
            <div class="info-group">
                <div class="neighbor-count">
                    <div class="live-dot"></div>{{ activeNeighbors }} Neighbors
                </div>
                <div class="total-time">Total: {{ formattedTotalTime }}<span class="save-status"
                        :class="{ 'saved': isSaved }">‚óè</span></div>
            </div>

            <div class="timer-display" @click="cycleTimerDuration" :class="{ 'clickable': mode === 'pomodoro' }">
                {{ formattedTime }}
            </div>
        </div>

        <!-- Bottom Controls (Fixed Bottom) -->
        <div class="controls-bottom" v-show="currentTab === 'room'">
            <div class="controls" :class="{ 'dimmed': isRunning }">

                <!-- Maximize/Minimize Buttons (Top) -->
                <button v-if="!isClockMode" class="icon-circle-btn" @click="isClockMode = true" title="Maximize">
                    <svg viewBox="0 0 24 24">
                        <path d="M15 3h6v6"></path>
                        <path d="M9 21H3v-6"></path>
                        <path d="M21 3l-7 7"></path>
                        <path d="M3 21l7-7"></path>
                    </svg>
                </button>

                <button v-if="isClockMode" class="icon-circle-btn" @click="isClockMode = false" title="Minimize">
                    <svg viewBox="0 0 24 24">
                        <path d="M4 14h6v6"></path>
                        <path d="M20 10h-6V4"></path>
                        <path d="M14 10l7-7"></path>
                        <path d="M10 14l-7 7"></path>
                    </svg>
                </button>

                <button v-if="!isRunning && !isResting && time > 0" @click="resetTimer">‚úï</button>

                <!-- Start/Stop Button (Bottom) -->
                <button class="primary" @click="handleMainButton">
                    {{ isResting ? 'SKIP BREAK' : (isRunning ? 'STOP' : 'START') }}
                </button>
            </div>
        </div>

        <!-- "Midnight Console" Stats Overlay REMOVED (Moved to stats.html) -->

        <script type="module">
            import { createApp, ref as vueRef, computed, onMounted, watch } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js";
            import { db, ref, set, onDisconnect, get, formatTimeStr } from "./shared.js";

            createApp({
                setup() {
                    const userId = vueRef('');
                    const totalSeconds = vueRef(0);
                    const isDev = vueRef(false);
                    const isSaved = vueRef(true);
                    const DEV_ROOM_INDEX = 14;
                    const sessionStartTime = vueRef(null);

                    // UI States
                    const currentTab = vueRef('room');
                    const showSettings = vueRef(false);

                    // Toasts
                    const toasts = vueRef([]);
                    let toastId = 0;
                    const showToast = (text) => {
                        const id = toastId++;
                        toasts.value.push({ id, text });
                        setTimeout(() => {
                            toasts.value = toasts.value.filter(t => t.id !== id);
                        }, 4000);
                    };


                    // Settings (persisted in localStorage)
                    // Default: Stopwatch mode (Countup)
                    const savedSettings = JSON.parse(localStorage.getItem('qa_settings') || '{"pomodoro": 25, "rest": 5, "mode": "stopwatch"}');
                    // Force Stopwatch default (Reset preference if it was Timer)
                    if (!savedSettings.mode || savedSettings.mode === 'pomodoro' || savedSettings.mode === 'timer') {
                        savedSettings.mode = 'stopwatch';
                    }
                    const settings = vueRef(savedSettings);

                    const toggleMode = () => {
                        if (mode.value === 'pomodoro') {
                            settings.value.mode = 'stopwatch';
                            mode.value = 'countup';
                        } else {
                            settings.value.mode = 'timer';
                            mode.value = 'pomodoro';
                        }
                        localStorage.setItem('qa_settings', JSON.stringify(settings.value));
                        if (!isRunning.value && !isResting.value) resetTimer();
                    };

                    const saveSettings = () => {
                        localStorage.setItem('qa_settings', JSON.stringify(settings.value));
                        showSettings.value = false;
                        // Update internal mode to match settings
                        mode.value = settings.value.mode === 'stopwatch' ? 'countup' : 'pomodoro';

                        showToast('Settings saved.');
                        if (!isRunning.value && !isResting.value) resetTimer();
                    };

                    // Cycle Timer Logic
                    const TIMER_PRESETS = [25, 50, 60, 90];
                    const cycleTimerDuration = () => {
                        if (mode.value !== 'pomodoro') return;

                        const currentMin = Math.floor((settings.value.focusTimeSeconds || (settings.value.pomodoro * 60)) / 60);
                        let nextIndex = TIMER_PRESETS.findIndex(p => p > currentMin);
                        if (nextIndex === -1) nextIndex = 0; // Wrap around

                        const nextMin = TIMER_PRESETS[nextIndex];
                        const nextSec = nextMin * 60;

                        settings.value.focusTimeSeconds = nextSec;
                        settings.value.pomodoro = nextMin;
                        localStorage.setItem('qa_settings', JSON.stringify(settings.value));

                        // Reset timer display
                        if (!isRunning.value && !isResting.value) time.value = 0;
                    };

                    const FOCUS_TIME = computed(() => settings.value.focusTimeSeconds || (settings.value.pomodoro * 60));

                    const toggleScreen = () => {
                        window.open('stats.html', '_blank');
                    };

                    const isClockMode = vueRef(true);

                    // isClockMode„ÅÆÂ§âÊõ¥„ÇíÁõ£Ë¶ñ„Åó„ÄÅÊâãÂãï„Åß#app„Å´„ÇØ„É©„Çπ„Çí‰ªò‰∏é„Åô„Çã
                    watch(isClockMode, (newVal) => {
                        const appEl = document.getElementById('app');
                        if (newVal) appEl.classList.add('clock-mode');
                        else appEl.classList.remove('clock-mode');
                    }, { immediate: true });

                    const windows = vueRef(new Array(30).fill(false));
                    const isRunning = vueRef(false);
                    const isResting = vueRef(false);
                    const time = vueRef(0);
                    const timerInterval = vueRef(null);
                    // ‚ñº‚ñº‚ñº ËøΩÂä†: „Éè„Éº„Éà„Éì„Éº„ÉàÁî® ‚ñº‚ñº‚ñº
                    const heartbeatInterval = vueRef(null);
                    // ‚ñ≤‚ñ≤‚ñ≤ ËøΩÂä†ÁµÇ‰∫Ü ‚ñ≤‚ñ≤‚ñ≤
                    const mode = vueRef(settings.value.mode === 'stopwatch' ? 'countup' : 'pomodoro');
                    const myRoomIndex = vueRef(null);


                    const POMODORO_TIME = computed(() => settings.value.pomodoro * 60);
                    const REST_TIME = computed(() => settings.value.rest * 60);

                    const initUser = async () => {
                        let id = localStorage.getItem('qa_user_id');
                        if (!id) {
                            id = 'user_' + Math.random().toString(36).substring(2, 12);
                            localStorage.setItem('qa_user_id', id);
                        }
                        userId.value = id;
                        const urlParams = new URLSearchParams(window.location.search);
                        if (urlParams.get('role') === 'dev') localStorage.setItem('qa_is_dev', 'true');
                        isDev.value = localStorage.getItem('qa_is_dev') === 'true';

                        const userRef = ref(db, 'users/' + id + '/total_seconds');
                        const snapshot = await get(userRef);
                        if (snapshot.exists()) totalSeconds.value = snapshot.val();
                        else set(userRef, 0);
                    };

                    onMounted(() => {
                        initUser();
                        onValue(ref(db, 'windows'), (snapshot) => {
                            const data = snapshot.val();
                            if (data) {
                                const newStatus = new Array(30).fill(false);
                                Object.keys(data).forEach(key => { if (data[key] === true) newStatus[key] = true; });
                                windows.value = newStatus;
                            } else windows.value = new Array(30).fill(false);
                        });
                        // ‚ñº‚ñº‚ñº ËøΩÂä†: „Çæ„É≥„Éì„Éá„Éº„ÇøÊéÉÈô§ ‚ñº‚ñº‚ñº
                        cleanupZombies();
                        // ‚ñ≤‚ñ≤‚ñ≤ ËøΩÂä†ÁµÇ‰∫Ü ‚ñ≤‚ñ≤‚ñ≤
                    });

                    // ‚ñº‚ñº‚ñº ‰øÆÊ≠£: „Çæ„É≥„ÉìÊéÉÈô§Ê©üËÉΩÔºàË®òÈå≤„Åå„Å™„ÅÑÂè§„ÅÑ„Éá„Éº„Çø„ÇÇÊ∂à„Åô„Çà„ÅÜ„Å´Âº∑ÂåñÔºâ ‚ñº‚ñº‚ñº
                    const cleanupZombies = async () => {
                        // Á™ì„ÅÆÁä∂ÊÖã„Å®„ÄÅ„Éè„Éº„Éà„Éì„Éº„Éà„ÅÆ‰∏°Êñπ„ÇíÂèñÂæó„Åô„Çã
                        const winSnapshot = await get(ref(db, 'windows'));
                        const hbSnapshot = await get(ref(db, 'window_heartbeats'));

                        if (winSnapshot.exists()) {
                            const windowsData = winSnapshot.val();
                            const heartbeats = hbSnapshot.exists() ? hbSnapshot.val() : {};
                            const now = Date.now();
                            const FIVE_MINUTES = 5 * 60 * 1000;

                            Object.keys(windowsData).forEach(index => {
                                // „ÇÇ„ÅóÈõªÊ∞ó„Åå„Å§„ÅÑ„Å¶„ÅÑ„Çã„Å™„Çâ(true„Å™„Çâ)„ÉÅ„Çß„ÉÉ„ÇØ„Åô„Çã
                                if (windowsData[index] === true) {
                                    const lastBeat = heartbeats[index];

                                    // Êù°‰ª∂1: „Éè„Éº„Éà„Éì„Éº„ÉàË®òÈå≤„Åå„Åù„ÇÇ„Åù„ÇÇ„Å™„ÅÑ (Êòî„ÅÆ„Çæ„É≥„Éì)
                                    // Êù°‰ª∂2: „Éè„Éº„Éà„Éì„Éº„Éà„Åå5ÂàÜ‰ª•‰∏äÂâç (ÊúÄËøë„ÅÆ„Çæ„É≥„Éì)
                                    if (!lastBeat || (now - lastBeat > FIVE_MINUTES)) {
                                        console.log(`Cleaning up zombie room: ${index}`);
                                        // Ë©≤ÂΩì„ÅÆÁ™ì„ÇíOFF„Å´„Åô„Çã
                                        set(ref(db, 'windows/' + index), false);
                                        // „Éè„Éº„Éà„Éì„Éº„ÉàË®òÈå≤„Åå„ÅÇ„Çå„Å∞Ê∂à„Åó„Å¶„Åä„Åè
                                        set(ref(db, 'window_heartbeats/' + index), null);
                                    }
                                }
                            });
                        }
                    };
                    // ‚ñ≤‚ñ≤‚ñ≤ ‰øÆÊ≠£ÁµÇ‰∫Ü ‚ñ≤‚ñ≤‚ñ≤

                    const saveProgress = () => {
                        isSaved.value = false;
                        update(ref(db, 'users/' + userId.value), { total_seconds: totalSeconds.value, last_active: Date.now() }).then(() => {
                            isSaved.value = true;
                            // showToast('Progress saved'); // Optional: too noisy
                        });
                    };

                    const logSession = (durationSec) => {
                        if (durationSec < 5) return;
                        push(ref(db, 'users/' + userId.value + '/logs'), { start: sessionStartTime.value, end: Date.now(), duration: durationSec, mode: mode.value });
                    };

                    const turnOnMyLight = () => {
                        if (myRoomIndex.value === null) {
                            if (isDev.value) myRoomIndex.value = DEV_ROOM_INDEX;
                            else {
                                let idx; do { idx = Math.floor(Math.random() * 30); } while (idx === DEV_ROOM_INDEX);
                                myRoomIndex.value = idx;
                            }
                        }
                        const myLightRef = ref(db, 'windows/' + myRoomIndex.value);
                        set(myLightRef, true);
                        onDisconnect(myLightRef).set(false);
                    };

                    const turnOffMyLight = () => {
                        if (myRoomIndex.value !== null) {
                            const myLightRef = ref(db, 'windows/' + myRoomIndex.value);
                            set(myLightRef, false);
                            onDisconnect(myLightRef).cancel();
                            myRoomIndex.value = null;
                        }
                    };

                    const handleMainButton = () => {
                        if (isResting.value) {
                            finishRest();
                        } else if (isRunning.value) {
                            stopTimer();
                        } else {
                            startTimer();
                        }
                    };

                    const startTimer = () => {
                        isRunning.value = true;
                        turnOnMyLight();
                        sessionStartTime.value = Date.now();

                        // ‚ñº‚ñº‚ñº ËøΩÂä†: „Éè„Éº„Éà„Éì„Éº„ÉàÈñãÂßã ‚ñº‚ñº‚ñº
                        updateHeartbeat();
                        heartbeatInterval.value = setInterval(updateHeartbeat, 60 * 1000);
                        // ‚ñ≤‚ñ≤‚ñ≤ ËøΩÂä†ÁµÇ‰∫Ü ‚ñ≤‚ñ≤‚ñ≤

                        timerInterval.value = setInterval(() => {
                            time.value++;
                            if (!isResting.value) {
                                totalSeconds.value++;
                                if (time.value % 10 === 0) saveProgress();
                            }
                            if (!isResting.value && mode.value === 'pomodoro' && time.value >= POMODORO_TIME.value) {
                                startRest();
                            }
                            if (isResting.value && time.value >= REST_TIME.value) {
                                finishRest();
                            }
                        }, 1000);
                    };

                    // ‚ñº‚ñº‚ñº ËøΩÂä†: „Éè„Éº„Éà„Éì„Éº„ÉàÊõ¥Êñ∞ ‚ñº‚ñº‚ñº
                    const updateHeartbeat = () => {
                        if (myRoomIndex.value !== null) {
                            const hbRef = ref(db, 'window_heartbeats/' + myRoomIndex.value);
                            set(hbRef, Date.now());
                            onDisconnect(hbRef).remove();
                        }
                    };
                    // ‚ñ≤‚ñ≤‚ñ≤ ËøΩÂä†ÁµÇ‰∫Ü ‚ñ≤‚ñ≤‚ñ≤

                    const startRest = () => {
                        logSession(time.value);
                        saveProgress();
                        isResting.value = true;
                        time.value = 0;
                    };

                    const finishRest = () => {
                        isResting.value = false;
                        stopTimer();
                        showToast('Break is over. Ready to focus?');
                    };

                    const stopTimer = () => {
                        isRunning.value = false;
                        clearInterval(timerInterval.value);

                        // ‚ñº‚ñº‚ñº ËøΩÂä†: „Éè„Éº„Éà„Éì„Éº„ÉàÂÅúÊ≠¢ ‚ñº‚ñº‚ñº
                        clearInterval(heartbeatInterval.value);
                        if (myRoomIndex.value !== null) {
                            set(ref(db, 'window_heartbeats/' + myRoomIndex.value), null);
                        }
                        // ‚ñ≤‚ñ≤‚ñ≤ ËøΩÂä†ÁµÇ‰∫Ü ‚ñ≤‚ñ≤‚ñ≤

                        turnOffMyLight();
                        if (!isResting.value && time.value > 0) {
                            saveProgress();
                            logSession(time.value);
                        }
                        isResting.value = false;
                    };

                    const resetTimer = () => { stopTimer(); time.value = 0; };

                    const activeNeighbors = computed(() => windows.value.filter((isOn, index) => isOn && index !== myRoomIndex.value).length);

                    const formattedTime = computed(() => {
                        let s = time.value;
                        if (isResting.value) {
                            // Break is always countdown
                            s = Math.max(0, REST_TIME.value - time.value);
                        } else if (mode.value === 'pomodoro') {
                            // Timer Mode: Countdown
                            s = Math.max(0, FOCUS_TIME.value - time.value);
                        }
                        // Stopwatch Mode: Countup (Default s = time.value)

                        return formatTimeStr(s);
                    });

                    const formattedTotalTime = computed(() => {
                        const h = Math.floor(totalSeconds.value / 3600); const m = Math.floor((totalSeconds.value % 3600) / 60);
                        return `${h}h ${m}m`;
                    });

                    const forceResetLights = () => {
                        if (confirm("Fix 'Stuck Lights'?\n(All windows will be turned off.)")) {
                            set(ref(db, 'windows'), null);
                            set(ref(db, 'window_heartbeats'), null);
                            showToast("Database cleared and lights reset.");
                        }
                    };

                    return {
                        windows, activeNeighbors, isRunning, isResting, time, mode,
                        formattedTime, formattedTotalTime, handleMainButton, resetTimer,
                        myRoomIndex, isSaved, currentTab, userId,
                        isClockMode, forceResetLights, toasts,
                        showSettings, settings, saveSettings, toggleMode, toggleScreen, cycleTimerDuration
                    };
                }
            }).mount('#app');
        </script>
