<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Quiet Apartment">
    <title>Reports | Midnight Focus</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg: #000000;
            --text: #ffffff;
            --text-dim: #888888;
            --gold: #FFDBAC;
            --cyan: #00FFFF;
            --bar-bg: #1A1A1A;
            --card-surface: rgba(20, 20, 20, 0.4);
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
        }

        * {
            box-sizing: border-box;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
            /* Hardcoded for speed */
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        #app {
            height: 100dvh;
            /* Dynamic Viewport Height */
            display: flex;
            flex-direction: column;
            overflow: hidden;
            /* Prevent body scroll */
            position: relative;
            z-index: 1;
            /* Sit above the background image */
        }

        /* Ambient Background - Defined later */
        /* body::before removed or kept as overlay? Let's keep it above img if needed, but img is better main bg */

        /* --- Header v2 --- */
        .top-header {
            padding: calc(10px + var(--safe-top)) 20px 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            min-height: 80px;
            /* Ensure space for absolute button if needed, or just let it float */
        }

        .total-display {
            display: flex;
            align-items: baseline;
            gap: 8px;
        }

        .total-display .label {
            font-size: 12px;
            color: var(--text-dim);
        }

        .total-display .value {
            font-size: 20px;
            font-weight: 700;
            color: var(--gold);
        }

        .tab-row {
            display: flex;
            justify-content: center;
            padding-bottom: 5px;
        }

        .back-btn {
            position: fixed;
            top: max(30px, env(safe-area-inset-top));
            left: max(30px, env(safe-area-inset-left));
            z-index: 100;
            color: var(--text-dim);
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            transition: background 0.2s;
        }

        .back-btn:active {
            background: rgba(255, 255, 255, 0.2);
            color: var(--text);
        }

        .tab-group {
            display: flex;
            gap: 20px;
            background: rgba(40, 40, 40, 0.5);
            padding: 4px;
            border-radius: 20px;
        }

        .tab-btn {
            background: none;
            border: none;
            color: var(--text-dim);
            font-size: 14px;
            font-weight: 600;
            padding: 6px 16px;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .tab-btn.active {
            background: var(--gold);
            color: #000;
        }

        /* --- Layout Grid --- */
        .main-content {
            flex: 1;
            padding: 0 20px 20px;
            /* Full height usage */
            display: grid;
            gap: 15px;
            /* Mobile Default: Stacked */
            grid-template-columns: 1fr;
            grid-template-rows: 1.2fr 1fr;
            /* Split height: Bar gets slightly more */
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            overflow: hidden;
            /* Prevent Main Scroll */
            min-height: 0;
        }

        /* Landscape Mobile & Desktop: Side by Side (Bar Left, Donut Right) */
        @media (orientation: landscape) and (min-height: 350px) {
            .main-content {
                grid-template-columns: 1fr 280px;
                /* Reduced side panel for mobile fit */
                grid-template-rows: 1fr;
                padding-bottom: 20px;
                overflow: hidden;
            }

            /* Ensure panels scroll internally if needed */
            .side-panel,
            .main-panel {
                min-height: 0;
                overflow-y: auto;
                height: 100%;
                display: flex;
                flex-direction: column;
            }
        }

        /* Small Landscape Tweak */
        @media (orientation: landscape) and (max-width: 900px) {
            .main-content {
                grid-template-columns: 1fr 240px !important;
                /* Force side-by-side */
                flex-direction: row !important;
                gap: 10px;
                padding: 0 10px 10px;
            }
        }

        /* Ambient Background - Z-Index 0 */
        .stats-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
            /* Raw image at base level */
            transform: scale(1.1);
            pointer-events: none;
        }

        /* Ambient Background - Overlay (Z 0, typically renders after if same z-index, or use 0 and make image -1 relative to a stacking context? 
           Safest: BG=0, App=1. Overlay=0 (after BG). */
        .stats-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            /* Sit on top of image (DOM order usually handles this if z-index is same, but let's be explicit if needed. 
               Actually, if both are 0, DOM order wins. Overlay is after Image in HTML. Perfect.) */
            backdrop-filter: blur(15px) brightness(0.6);
            -webkit-backdrop-filter: blur(15px) brightness(0.6);
            background: rgba(0, 0, 0, 0.2);
            pointer-events: none;
        }

        /* --- Header v2 --- */
        .top-header {
            padding: calc(5px + var(--safe-top)) 20px 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            min-height: 50px;
            flex-shrink: 0;
        }

        /* App Content - Z-Index 1 to sit above background */
        #app {
            height: 100dvh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            z-index: 1;
            /* Restore positive Z-index */
        }

        /* Enforce Chart resizing */
        .chart-container-large,
        .donut-wrapper {
            position: relative;
            flex: 1;
            width: 100%;
            /* Removed height: 100% constraint to let flex work naturally */
            min-height: 0;
            overflow: hidden;
            display: flex;
            /* Flex center to hold chart */
            align-items: center;
            justify-content: center;
        }

        /* Cap Donut Height */
        .donut-wrapper {
            max-height: 220px;
        }

        #mainChart {
            /* Revert to default or responsive sizing */
            width: 100% !important;
            height: 100% !important;
            /* No absolute positioning */
        }

        .total-display {
            display: flex;
            align-items: baseline;
            gap: 8px;
        }

        .total-display .label {
            font-size: 11px;
            color: var(--text-dim);
        }

        .total-display .value {
            font-size: 18px;
            font-weight: 700;
            color: var(--gold);
        }

        .tab-row {
            display: flex;
            justify-content: center;
            padding-bottom: 5px;
            flex-shrink: 0;
        }

        .back-btn {
            position: fixed;
            top: max(20px, env(safe-area-inset-top));
            /* Tighter */
            left: max(20px, env(safe-area-inset-left));
            z-index: 100;
            color: var(--text-dim);
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            /* Smaller */
            height: 36px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.2s;
        }

        /* Tabs */
        .tab-group {
            display: flex;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 3px;
            gap: 4px;
        }

        .tab-btn {
            background: none;
            border: none;
            color: var(--text-dim);
            padding: 4px 12px;
            border-radius: 16px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .tab-btn.active {
            background: var(--gold);
            color: #000;
        }

        /* --- Layout Grid --- */
        /* --- Layout Grid --- */
        .main-content {
            flex: 1;
            padding: 0 10px 10px;
            /* Tighter padding */
            display: flex;
            /* Switch to Flexbox for vertical stack */
            flex-direction: column;
            gap: 10px;
            /* Tighter gap */
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            overflow: hidden;
            /* Prevent Main Scroll */
            min-height: 0;
        }

        /* Adjust flex ratios for portrait */
        .main-content>.main-panel {
            flex: 1.2;
            /* Bar chart gets slightly more space */
        }

        .main-content>.side-panel {
            flex: 1;
        }

        @media (orientation: landscape) and (min-height: 350px) {
            .main-content {
                display: grid;
                /* Override base flex */
                grid-template-columns: 5fr 3fr;
                padding-bottom: 15px;
                overflow: hidden;
            }
        }

        @media (orientation: landscape) and (max-width: 900px) {
            .main-content {
                display: grid;
                /* Override base flex */
                grid-template-columns: 5fr 3fr;
                gap: 8px;
                padding: 0 10px 10px;
            }
        }

        .date-nav {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 5px 0;
            /* Reduced padding */
            flex-shrink: 0;
        }

        .nav-arrow {
            background: none;
            border: none;
            color: var(--gold);
            font-size: 20px;
            padding: 10px;
            cursor: pointer;
        }

        .nav-label {
            font-size: 16px;
            font-weight: 600;
            min-width: 140px;
            text-align: center;
        }

        /* Cards */
        .card {
            background: var(--card-surface);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 12px;
            /* Tighter padding */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            /* Ensure it doesn't exceed parent */
            max-width: 100%;
            flex: 1;
            /* Grow to fill panel */
            min-height: 0;
            overflow: hidden;
        }

        /* Main Chart */
        .chart-container-large {
            width: 100%;
            flex: 1;
            min-height: 0;
            /* Fully collapsible */
            position: relative;
        }

        /* Donut & Summary Area */
        .donut-wrapper {
            position: relative;
            width: 100%;
            height: 220px;
            /* Fixed height to prevent resizing */
            flex-shrink: 0;
            /* Don't shrink */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #donutChart {
            max-height: 100%;
            max-width: 100%;
        }

        .summary-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            flex-shrink: 0;
            /* Keep stats fixed size */
        }

        .stat-item .label {
            font-size: 11px;
            color: var(--text-dim);
            margin-bottom: 4px;
        }

        .stat-item .value {
            font-size: 18px;
            font-weight: 700;
            color: var(--gold);
        }

        .tag-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
            flex: 1;
            /* Take remaining space */
            overflow-y: auto;
            /* Scroll if too many tags */
            min-height: 0;
            padding-right: 4px;
            /* Space for scrollbar */
        }

        .tag-row {
            display: flex;
            justify-content: space-between;
            font-size: 13px;
            padding: 4px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .tag-name {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .tag-dot {
            height: 8px;
            width: 8px;
            /* Added width */
            border-radius: 50%;
        }

        /* New Grand Total Banner */
        .total-banner {
            display: flex;
            justify-content: center;
            align-items: baseline;
            gap: 10px;
            padding-bottom: 10px;
        }

        .total-banner .label {
            font-size: 13px;
            color: var(--text-dim);
        }

        .total-banner .value {
            font-size: 24px;
            font-weight: 700;
            color: var(--text);
        }

        /* Chart Titles */
        .chart-title {
            margin: 0 0 15px 0;
            font-size: 16px;
            font-weight: 600;
            color: var(--text);
        }

        /* Modal / Settings */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);
            z-index: 11000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: var(--card-surface);
            border: 1px solid var(--ui-border);
            border-radius: 20px;
            padding: 25px;
            width: 85%;
            max-width: 320px;
            box-shadow: var(--shadow-soft);
            color: var(--text);
            backdrop-filter: var(--glass-blur);
        }

        .modal-header {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-close {
            cursor: pointer;
            opacity: 0.6;
            font-size: 20px;
        }

        .modal-close:hover {
            opacity: 1;
        }

        .setting-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            font-size: 13px;
        }

        .setting-input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            border-radius: 8px;
            padding: 4px 8px;
            width: 60px;
            text-align: center;
        }

        .add-tag-row {
            margin-top: 10px;
        }

        /* Reusing .primary, .back-btn styles */

        .settings-btn {
            position: fixed;
            top: max(20px, env(safe-area-inset-top));
            right: max(20px, env(safe-area-inset-right));
            z-index: 100;
            color: var(--text-dim);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: all 0.2s;
        }

        .settings-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            color: var(--text);
        }

        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <!-- Background Image -->
    <!-- Background Image & Overlay -->
    <img src="bg-portrait.jpg" class="stats-bg">
    <div class="stats-overlay"></div>

    <div id="app" v-cloak>
        <!-- Modal Overlay -->
        <transition name="fade">
            <div class="modal-overlay" v-if="showSettings" @click.self="saveSettings">
                <div class="modal-content">
                    <div class="modal-header"><span>{{ isTagEditMode ? 'タグ管理' : '設定' }}</span><span class="modal-close"
                            @click="saveSettings">✕</span>
                    </div>

                    <!-- Tag Management (Embedded) -->
                    <div style="margin-top: 0px; padding-top: 0px;">
                        <div style="margin-bottom:10px; font-size:14px; color:#aaa;">タグ管理</div>
                        <div class="tag-list" style="max-height: 120px; margin-bottom: 10px;">
                            <div v-for="(tag, index) in tags" :key="index" class="tag-row"
                                style="padding: 6px 10px; font-size: 13px;">
                                <span>{{ tag }}</span>
                                <button class="delete-tag-btn" @click="deleteTag(index)"
                                    style="font-size: 14px; padding: 2px 8px;">✕</button>
                            </div>
                        </div>
                        <div class="add-tag-row">
                            <input type="text" placeholder="新しいタグ" v-model="newTagInput"
                                @keyup.enter="addTag(newTagInput)" style="padding: 8px; font-size: 13px;"
                                class="setting-input" style="width: 100%; text-align: left;">
                        </div>
                    </div>

                    <!-- Data Transfer (ID Based) -->
                    <div style="margin-top: 25px; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 15px;">
                        <div style="margin-bottom:10px; font-size:14px; color:#aaa;">データ引き継ぎ (ID)</div>

                        <!-- Current ID -->
                        <div style="margin-bottom: 12px;">
                            <div style="font-size: 11px; color: #888; margin-bottom: 4px;">現在のID (コピー)</div>
                            <div style="display: flex; gap: 8px;">
                                <input type="text" :value="userId" readonly class="setting-input"
                                    style="flex: 1; font-size: 11px; color: #fff; background: rgba(255,255,255,0.05); width: auto; text-align:left;"
                                    @click="copyText(userId)">
                                <button class="primary" style="padding: 4px 10px; font-size: 12px; min-width: 60px;"
                                    @click="copyText(userId)">コピー</button>
                            </div>
                        </div>

                        <!-- Import ID -->
                        <div>
                            <div style="font-size: 11px; color: #888; margin-bottom: 4px;">IDを入力してデータを復元</div>
                            <div style="display: flex; gap: 8px;">
                                <input type="text" v-model="importUserId" placeholder="移行元のIDを入力" class="setting-input"
                                    style="flex: 1; font-size: 11px; text-align: left; padding-left: 8px; width: auto; color: #fff;">
                                <button class="primary" style="padding: 4px 10px; font-size: 12px; min-width: 60px;"
                                    @click="updateUserId">更新</button>
                            </div>
                        </div>
                    </div>

                    <div style="text-align: right; margin-top: 20px;"><button class="primary"
                            @click="saveSettings">保存</button></div>
                </div>
            </div>
        </transition>

        <!-- Header Row 1: Back & Grand Total -->
        <div class="top-header">
            <a href="index.html" class="back-btn">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="24" height="24">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
            </a>

            <!-- Settings Button -->
            <div class="settings-btn" @click="showSettings = true">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="20" height="20">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path
                        d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                    </path>
                </svg>
            </div>

            <!-- Grand Total Here -->
            <div class="total-display">
                <span class="label">累計:</span>
                <span class="value">{{ grandTotalDisplay }}</span>
            </div>
        </div>

        <!-- Header Row 2: Tabs -->
        <div class="tab-row">
            <div class="tab-group">
                <button class="tab-btn" :class="{ active: viewMode === 'week' }" @click="setViewMode('week')">週</button>
                <button class="tab-btn" :class="{ active: viewMode === 'month' }"
                    @click="setViewMode('month')">月</button>
            </div>
        </div>

        <!-- Navigator -->
        <div class="date-nav">
            <button class="nav-arrow" @click="shiftPeriod(-1)">‹</button>
            <div class="nav-label">{{ navLabel }}</div>
            <button class="nav-arrow" @click="shiftPeriod(1)">›</button>
        </div>

        <!-- (Old Banner Removed) -->

        <div class="main-content">
            <!-- 1. Main Panel (Bar Chart) - Now on Left -->
            <div class="main-panel">
                <div class="card" style="flex: 1;">
                    <h3 class="chart-title">推移</h3>
                    <div class="chart-container-large">
                        <canvas id="mainChart"></canvas>
                    </div>
                </div>
            </div>

            <!-- 2. Side Panel (Donut & Summary) - Now on Right -->
            <div class="side-panel">
                <div class="card" style="flex: 1;">
                    <h3 class="chart-title">内訳</h3>

                    <div class="donut-wrapper">
                        <canvas id="donutChart"></canvas>
                        <!-- Center Text -->
                        <div
                            style="position: absolute; top:50%; left:50%; transform:translate(-50%,-50%); text-align:center; pointer-events:none;">
                            <div style="font-size:10px; color:#aaa;">{{ donutLabel }}</div>
                            <div style="font-size:18px; color:var(--text); font-weight:bold;">{{ donutValue }}</div>
                        </div>
                    </div>

                    <div class="tag-list">
                        <div v-for="t in tagRanking" :key="t.name" class="tag-row">
                            <div class="tag-name">
                                <div class="tag-dot" :style="{background: t.color}"></div>
                                {{ t.name }}
                            </div>
                            <div style="color:var(--text-dim)">{{ t.percent }}%</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Global Builds for Local Execution -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <script>
        // --- Shared Logic Inlined (formerly shared.js) ---
        const firebaseConfig = {
            apiKey: "AIzaSyApsAaSIFEh1BhRgl_sFPssLMOPLjnOqaE",
            authDomain: "late-light.firebaseapp.com",
            databaseURL: "https://late-light-default-rtdb.firebaseio.com",
            projectId: "late-light",
            storageBucket: "late-light.firebasestorage.app",
            messagingSenderId: "785315819458",
            appId: "1:785315819458:web:feda9dc1fb93f497f6b05b",
            measurementId: "G-C4HKZB6L22"
        };

        // Initialize Firebase (Compat)
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Helper: Format Seconds to MM:SS or HH:MM:SS
        const formatTimeStr = (s) => {
            const h = Math.floor(s / 3600);
            const m = Math.floor((s % 3600) / 60);
            const sec = s % 60;
            if (h > 0) return `${h}:${String(m).padStart(2, '0')}:${String(sec).padStart(2, '0')}`;
            return `${String(m).padStart(2, '0')}:${String(sec).padStart(2, '0')}`;
        };

        // --- Main Stats Logic ---
        const { createApp, ref, computed, onMounted, watch } = Vue;

        // --- Plugins ---
        const barLabelPlugin = {
            id: 'barLabels',
            afterDatasetsDraw(chart, args, options) {
                if (chart.canvas.id !== 'mainChart') return;
                const { ctx } = chart;
                chart.data.datasets.forEach((dataset, i) => {
                    const meta = chart.getDatasetMeta(i);
                    if (meta.hidden) return;
                    meta.data.forEach((element, index) => {
                        const val = dataset.data[index];
                        if (val === 0) return; // Skip 0

                        // Convert float hours to H:M
                        const totalMin = Math.round(val * 60);
                        const h = Math.floor(totalMin / 60);
                        const m = totalMin % 60;

                        let label = '';
                        if (h > 0) {
                            label = `${h}時間${m}分`;
                        } else {
                            label = `${m}分`;
                        }

                        ctx.save();
                        ctx.fillStyle = '#ffffff';
                        ctx.font = 'bold 11px sans-serif';
                        ctx.textAlign = 'center';
                        ctx.textBaseline = 'bottom';
                        ctx.fillText(label, element.x, element.y - 4);
                        ctx.restore();
                    });
                });
            }
        };

        const horizontalLinePlugin = {
            id: 'horizontalLine',
            afterDraw(chart, args, options) {
                // Removed
            }
        };

        // Ensure Chart is defined (loaded from CDN in head)
        if (typeof Chart !== 'undefined') {
            Chart.register(barLabelPlugin);
        }

        createApp({
            setup() {
                const viewMode = ref('week');
                const currentDate = ref(new Date());
                const logs = ref([]);
                const selectedDay = ref(null);

                let mainChart = null;
                let donutChart = null;

                // --- Computed ---
                const navLabel = computed(() => {
                    const d = currentDate.value;
                    const y = d.getFullYear();
                    const m = d.getMonth() + 1;
                    if (viewMode.value === 'week') {
                        // Calculate week range
                        const dCopy = new Date(d);
                        const day = dCopy.getDay();
                        const diff = dCopy.getDate() - day + (day === 0 ? -6 : 1); // Mon start
                        const start = new Date(dCopy.setDate(diff));
                        const end = new Date(start);
                        end.setDate(start.getDate() + 6);

                        const sM = start.getMonth() + 1;
                        const sD = start.getDate();
                        const eM = end.getMonth() + 1;
                        const eD = end.getDate();

                        return `${y}年 ${sM}/${sD} ~ ${eM}/${eD}`;
                    } else {
                        return `${y}年 ${m}月`;
                    }
                });

                // --- Methods ---
                const setViewMode = (m) => {
                    viewMode.value = m;
                    selectedDay.value = null;
                    updateCharts();
                };

                // Consistent formatting helper
                const formatDuration = (valSeconds) => {
                    const h = Math.floor(valSeconds / 3600);
                    const m = Math.floor((valSeconds % 3600) / 60);
                    if (h > 0) return `${h}時間${m}分`;
                    return `${m}分`;
                };

                const shiftPeriod = (delta) => {
                    const d = new Date(currentDate.value);
                    selectedDay.value = null;
                    if (viewMode.value === 'week') {
                        d.setDate(d.getDate() + (delta * 7));
                    } else {
                        d.setMonth(d.getMonth() + delta);
                    }
                    currentDate.value = d;
                };

                const getPeriodRange = () => {
                    const d = new Date(currentDate.value);
                    if (viewMode.value === 'week') {
                        const day = d.getDay();
                        const diff = d.getDate() - day + (day === 0 ? -6 : 1); // Mon start
                        const start = new Date(d.setDate(diff));
                        const end = new Date(start);
                        end.setDate(start.getDate() + 6);
                        return { start, end };
                    } else {
                        const start = new Date(d.getFullYear(), d.getMonth(), 1);
                        const end = new Date(d.getFullYear(), d.getMonth() + 1, 0);
                        return { start, end };
                    }
                };

                const filterLogs = () => {
                    const { start, end } = getPeriodRange();
                    start.setHours(0, 0, 0, 0);
                    end.setHours(23, 59, 59, 999);
                    return logs.value.filter(l => {
                        const ld = new Date(l.start);
                        return ld >= start && ld <= end;
                    });
                };

                const updateCharts = () => {
                    if (!mainChart || !donutChart) return;

                    // 0. Calculate Grand Total (Lifetime)
                    if (logs.value) {
                        const allLogs = logs.value;
                        let grandTotalSec = 0;
                        allLogs.forEach(l => grandTotalSec += l.duration);
                        grandTotalDisplay.value = formatDuration(grandTotalSec);
                    }

                    const periodLogs = filterLogs();
                    const { start, end } = getPeriodRange();

                    // 1. Prepare Bar Data
                    const labels = [];
                    const data = [];
                    const bgColors = [];
                    let totalVal = 0;
                    const daysMap = new Map();

                    const curr = new Date(start);
                    while (curr <= end) {
                        const key = curr.toDateString();
                        daysMap.set(key, 0);
                        if (viewMode.value === 'week') {
                            const dateStr = `${curr.getMonth() + 1}/${curr.getDate()}`;
                            labels.push([curr.toLocaleDateString('ja-JP', { weekday: 'short' }), dateStr]);
                        } else {
                            labels.push(curr.getDate());
                        }
                        curr.setDate(curr.getDate() + 1);
                    }

                    periodLogs.forEach(l => {
                        const d = new Date(l.start);
                        d.setHours(0, 0, 0, 0);
                        const key = d.toDateString();
                        if (daysMap.has(key)) daysMap.set(key, daysMap.get(key) + l.duration);
                    });

                    for (let [key, val] of daysMap) {
                        const h = val / 3600;
                        data.push(h);
                        totalVal += h;

                        const dObj = new Date(key);
                        const isSelected = selectedDay.value &&
                            dObj.getDate() === selectedDay.value.getDate() &&
                            dObj.getMonth() === selectedDay.value.getMonth();

                        if (selectedDay.value) {
                            bgColors.push(isSelected ? '#FFDBAC' : '#333333');
                        } else {
                            bgColors.push('#FFDBAC'); // All Gold by default
                        }
                    }

                    mainChart.data.labels = labels;
                    mainChart.data.datasets[0].data = data;
                    mainChart.data.datasets[0].data = data;
                    mainChart.data.datasets[0].backgroundColor = bgColors;

                    // Calculate dynamic step size for Y-axis (Nice Time Steps)
                    const maxVal = Math.max(...data, 0);
                    // Define nice steps in minutes: 1, 2, 5, 10, 15, 20, 30, 60 (1h), 120 (2h)...
                    let stepSizeDesc = 1 / 60; // Default 1 min

                    if (maxVal > 0) {
                        const maxMin = maxVal * 60;
                        const targetSteps = 5; // Aim for ~5 lines
                        const rawStepMin = maxMin / targetSteps;

                        const niceSteps = [1, 2, 5, 10, 15, 20, 30, 60];
                        // Find closest nice step or just use large hour multiples
                        let bestStepMin = 60;

                        if (rawStepMin <= 60) {
                            bestStepMin = niceSteps.find(s => s >= rawStepMin) || 60;
                        } else {
                            // multiples of hours
                            bestStepMin = Math.ceil(rawStepMin / 60) * 60;
                        }
                        stepSizeDesc = bestStepMin / 60;
                    }

                    mainChart.options.scales.y.ticks.stepSize = stepSizeDesc;
                    // Force start at 0
                    mainChart.options.scales.y.beginAtZero = true;

                    // Plugin options
                    // Removed Avg and Period Total calculation for UI (as requested to be removed)
                    // The chart labels/data are already set above.
                    if (viewMode.value === 'week') {
                        mainChart.options.scales.x.ticks.callback = (val, i) => labels[i];
                    } else {
                        mainChart.options.scales.x.ticks.callback = (val, i) => {
                            const d = i + 1;
                            return (d === 1 || d % 5 === 0) ? d : '';
                        };
                    }
                    mainChart.update();

                    // 2. Update Donut
                    updateDonut(periodLogs);

                    // 3. Stats - Recalculate from raw seconds for consistency
                    // Removed Avg and Period Total calculation for UI (as requested to be removed)
                    // The chart labels/data are already set above.
                };

                const updateDonut = (periodLogs) => {
                    let targetLogs = periodLogs;
                    if (selectedDay.value) {
                        targetLogs = periodLogs.filter(l => {
                            const d = new Date(l.start);
                            return d.getDate() === selectedDay.value.getDate() &&
                                d.getMonth() === selectedDay.value.getMonth() &&
                                d.getFullYear() === selectedDay.value.getFullYear();
                        });
                        donutLabel.value = selectedDay.value.getDate() + '日';
                    } else {
                        donutLabel.value = '合計';
                    }

                    const tagMap = {};
                    let sum = 0;
                    targetLogs.forEach(l => {
                        const t = l.tag || 'Focus';
                        tagMap[t] = (tagMap[t] || 0) + l.duration;
                        sum += l.duration;
                    });

                    const sorted = Object.entries(tagMap).sort((a, b) => b[1] - a[1]);
                    const donutData = sorted.map(s => s[1] / 60);
                    const donutLabels = sorted.map(s => s[0]);
                    const colors = ['#FFDBAC', '#8DA399', '#9B8DA3', '#A3948D', '#7A7A7A'];

                    donutChart.data.labels = donutLabels;
                    donutChart.data.datasets[0].data = donutData;
                    donutChart.data.datasets[0].backgroundColor = colors;
                    donutChart.update();

                    donutChart.data.datasets[0].backgroundColor = colors;
                    donutChart.update();

                    donutValue.value = formatDuration(sum);

                    tagRanking.value = sorted.map((s, i) => ({
                        name: s[0],
                        percent: sum ? Math.round((s[1] / sum) * 100) : 0,
                        color: colors[i % colors.length]
                    }));
                };

                const initCharts = () => {
                    // Main Bar
                    const ctx = document.getElementById('mainChart').getContext('2d');
                    mainChart = new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: [],
                            datasets: [{ data: [], backgroundColor: '#FFDBAC', borderRadius: 4, barPercentage: 0.6 }]
                        },
                        options: {
                            responsive: true, maintainAspectRatio: false,
                            plugins: { legend: { display: false }, barLabels: {} },
                            scales: {
                                y: {
                                    display: true,
                                    grid: { color: 'rgba(255,255,255,0.05)' },
                                    ticks: {
                                        color: '#888',
                                        callback: (val) => {
                                            if (val === 0) return '0分';
                                            const totalMin = Math.round(val * 60);
                                            const h = Math.floor(totalMin / 60);
                                            const m = totalMin % 60;
                                            if (h > 0 && m > 0) return `${h}時間${m}分`;
                                            if (h > 0) return `${h}時間`;
                                            return `${m}分`;
                                        }
                                    }
                                },
                                x: { grid: { display: false }, ticks: { color: '#888', font: { size: 11 } } }
                            },
                            onClick: (e, elements) => {
                                if (elements.length > 0) {
                                    const idx = elements[0].index;
                                    const { start } = getPeriodRange();
                                    const d = new Date(start);
                                    d.setDate(d.getDate() + idx);

                                    // Toggle logic
                                    if (selectedDay.value && selectedDay.value.getTime() === d.getTime()) {
                                        selectedDay.value = null; // Deselect
                                    } else {
                                        selectedDay.value = d;
                                    }
                                    updateCharts();
                                } else {
                                    // Clicking outside bars deselects?
                                    selectedDay.value = null;
                                    updateCharts();
                                }
                            },
                            tooltip: {
                                enabled: false
                            }
                        }
                    });

                    // Donut
                    const ctxD = document.getElementById('donutChart').getContext('2d');
                    donutChart = new Chart(ctxD, {
                        type: 'doughnut',
                        data: {
                            labels: [],
                            datasets: [{ data: [], backgroundColor: [], borderWidth: 0, cutout: '85%' }]
                        },
                        options: {
                            responsive: true, maintainAspectRatio: false,
                            plugins: { legend: { display: false } }
                        }
                    });
                };

                // Fetch
                const fetchLogs = async () => {
                    const userId = localStorage.getItem('qa_user_id');
                    if (!userId) {
                        const local = localStorage.getItem('timer_logs');
                        if (local) logs.value = JSON.parse(local);
                        return;
                    }

                    // Firebase Compat Get
                    try {
                        const snapshot = await db.ref(`users/${userId}/logs`).once('value');
                        if (snapshot.exists()) {
                            logs.value = Object.values(snapshot.val());
                        }
                    } catch (e) {
                        console.error("Fetch Error", e);
                        // Fallback local?
                    }
                };

                // Watch
                watch([viewMode, currentDate], () => updateCharts());
                watch(logs, () => updateCharts(), { deep: true }); // Ensure updates when logs load

                // Refs
                const currentPeriodLogs = ref([]); // Store for usage if needed
                const donutValue = ref('');
                const donutLabel = ref('');
                const tagRanking = ref([]);
                const grandTotalDisplay = ref('');

                // --- Settings Logic ---
                const showSettings = ref(false);
                const isTagEditMode = ref(false);
                const tags = ref(['Focus', 'Reading', 'Coding', 'Meeting']);
                const newTagInput = ref('');
                const userId = ref(localStorage.getItem('qa_userId') || 'user_' + Math.floor(Math.random() * 100000));
                const importUserId = ref('');

                // Methods for Settings
                const saveSettings = () => {
                    if (newTagInput.value && newTagInput.value.trim().length > 0) {
                        addTag(newTagInput.value);
                    }
                    showSettings.value = false;
                };

                const saveTags = () => localStorage.setItem('qa_tags', JSON.stringify(tags.value));

                const addTag = (name) => {
                    const trimmed = name.trim();
                    if (trimmed && !tags.value.includes(trimmed)) {
                        tags.value.push(trimmed);
                        saveTags();
                    }
                    newTagInput.value = '';
                };

                const deleteTag = (index) => {
                    tags.value.splice(index, 1);
                    saveTags();
                };

                const copyText = (text) => {
                    navigator.clipboard.writeText(text).then(() => {
                        alert('IDをコピーしました');
                    });
                };

                const updateUserId = () => {
                    if (importUserId.value && importUserId.value.trim().length > 0) {
                        const newId = importUserId.value.trim();
                        if (confirm('IDを変更すると現在のデータが上書きされる可能性があります。よろしいですか？')) {
                            localStorage.setItem('qa_userId', newId);
                            userId.value = newId;
                            importUserId.value = '';
                            alert('IDを更新しました。ページをリロードしてデータを読み込みます。');
                            location.reload();
                        }
                    }
                };

                onMounted(async () => {
                    // Load Tags
                    const savedTags = localStorage.getItem('qa_tags');
                    if (savedTags) {
                        try {
                            tags.value = JSON.parse(savedTags);
                        } catch (e) { console.error('Error parsing tags', e); }
                    }

                    // Load User (ensure consistent with Index)
                    const storedId = localStorage.getItem('qa_userId');
                    if (storedId) {
                        userId.value = storedId;
                    }

                    initCharts();
                    await fetchLogs();
                    updateCharts();
                });

                return {
                    viewMode, setViewMode, navLabel, shiftPeriod,
                    donutLabel, donutValue, tagRanking,
                    grandTotalDisplay,
                    // Settings
                    showSettings, isTagEditMode, tags, newTagInput, userId, importUserId,
                    saveSettings, addTag, deleteTag, copyText, updateUserId
                };
            }
        }).mount('#app');
    </script>
</body>
