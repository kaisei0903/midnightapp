<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Reports | Midnight Focus</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg: #000000;
            --text: #ffffff;
            --text-dim: #888888;
            --gold: #FFDBAC;
            --cyan: #00FFFF;
            --bar-bg: #1A1A1A;
            --card-surface: rgba(20, 20, 20, 0.4);
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--bg);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Ambient Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 10%, rgba(255, 219, 172, 0.08), transparent 60%);
            z-index: -2;
            pointer-events: none;
        }

        /* --- Header: Back & Tabs --- */
        .top-bar {
            padding: calc(10px + var(--safe-top)) 20px 10px;
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
        }

        .back-btn {
            color: var(--text-dim);
            text-decoration: none;
            font-size: 15px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .tab-group {
            display: flex;
            gap: 20px;
            background: rgba(40, 40, 40, 0.5);
            padding: 4px;
            border-radius: 20px;
        }

        .tab-btn {
            background: none;
            border: none;
            color: var(--text-dim);
            font-size: 14px;
            font-weight: 600;
            padding: 6px 16px;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .tab-btn.active {
            background: var(--gold);
            color: #000;
        }

        /* --- Layout Grid --- */
        .main-content {
            flex: 1;
            overflow-y: auto;
            padding: 0 20px 0;
            /* Full height usage */
            display: grid;
            gap: 20px;
            /* Mobile Default: Stacked (Bar top for timeline focus? Or Donut? User said Donut Left, Bar Right usually implies Sidebar/Main) */
            /* User Request: "Donut Left, Bar Right" */
            grid-template-columns: 1fr;
        }

        /* Desktop: Side by Side - Swapped: Main(Bar) Left, Side(Donut) Right */
        @media (min-width: 768px) {
            .main-content {
                grid-template-columns: 1fr 300px;
                /* Bar(Wide) | Donut(Fixed) */
                grid-template-rows: 1fr;
                padding-bottom: 20px;
                overflow: hidden;
            }
        }

        /* --- Components --- */
        .side-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
            min-height: 0;
            overflow-y: auto;
        }

        .main-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
            min-height: 0;
        }

        /* Date Nav */
        .date-nav {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 10px 0;
            flex-shrink: 0;
        }

        .nav-arrow {
            background: none;
            border: none;
            color: var(--gold);
            font-size: 20px;
            padding: 10px;
            cursor: pointer;
        }

        .nav-label {
            font-size: 16px;
            font-weight: 600;
            min-width: 140px;
            text-align: center;
        }

        /* Cards */
        .card {
            background: var(--card-surface);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
        }

        /* Main Chart */
        .chart-container-large {
            width: 100%;
            flex: 1;
            min-height: 300px;
            position: relative;
        }

        /* Donut & Summary Area */
        .donut-wrapper {
            position: relative;
            width: 100%;
            max-width: 180px;
            margin: 0 auto 15px;
            aspect-ratio: 1;
        }

        .summary-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-item .label {
            font-size: 11px;
            color: var(--text-dim);
            margin-bottom: 4px;
        }

        .stat-item .value {
            font-size: 18px;
            font-weight: 700;
            color: var(--gold);
        }

        .tag-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .tag-row {
            display: flex;
            justify-content: space-between;
            font-size: 13px;
            padding: 4px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .tag-name {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .tag-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div id="app" v-cloak>
        <!-- Header -->
        <div class="top-bar">
            <a href="index.html" class="back-btn">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="20" height="20">
                    <path d="M15 18l-6-6 6-6" />
                </svg>
                Room
            </a>
            <div class="tab-group">
                <button class="tab-btn" :class="{ active: viewMode === 'week' }"
                    @click="setViewMode('week')">Week</button>
                <button class="tab-btn" :class="{ active: viewMode === 'month' }"
                    @click="setViewMode('month')">Month</button>
            </div>
            <div style="width: 20px;"></div>
        </div>

        <!-- Navigator: Centered below tabs -->
        <div class="date-nav">
            <button class="nav-arrow" @click="shiftPeriod(-1)">‹</button>
            <div class="nav-label">{{ navLabel }}</div>
            <button class="nav-arrow" @click="shiftPeriod(1)">›</button>
        </div>

        <div class="main-content">
            <!-- 1. Main Panel (Bar Chart) - Now on Left -->
            <div class="main-panel">
                <div class="card" style="flex: 1;">
                    <div class="chart-container-large">
                        <canvas id="mainChart"></canvas>
                    </div>
                    <div class="info-text" v-if="viewMode==='week'">
                        *Target Line (2h)
                    </div>
                </div>
            </div>

            <!-- 2. Side Panel (Donut & Summary) - Now on Right -->
            <div class="side-panel">
                <div class="card" style="flex: 1;">
                    <div class="summary-stats">
                        <div class="stat-item">
                            <div class="label">Total</div>
                            <div class="value">{{ totalTimeDisplay }}</div>
                        </div>
                        <div class="stat-item">
                            <div class="label">Daily Avg</div>
                            <div class="value">{{ averageTimeDisplay }}</div>
                        </div>
                    </div>

                    <div class="donut-wrapper">
                        <canvas id="donutChart"></canvas>
                        <!-- Center Text -->
                        <div
                            style="position: absolute; top:50%; left:50%; transform:translate(-50%,-50%); text-align:center; pointer-events:none;">
                            <div style="font-size:10px; color:#aaa;">{{ donutLabel }}</div>
                            <div style="font-size:18px; color:var(--text); font-weight:bold;">{{ donutValue }}</div>
                        </div>
                    </div>

                    <div class="tag-list">
                        <div v-for="t in tagRanking" :key="t.name" class="tag-row">
                            <div class="tag-name">
                                <div class="tag-dot" :style="{background: t.color}"></div>
                                {{ t.name }}
                            </div>
                            <div style="color:var(--text-dim)">{{ t.percent }}%</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Global Builds for Local Execution -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <script>
        // --- Shared Logic Inlined (formerly shared.js) ---
        const firebaseConfig = {
            apiKey: "AIzaSyApsAaSIFEh1BhRgl_sFPssLMOPLjnOqaE",
            authDomain: "late-light.firebaseapp.com",
            databaseURL: "https://late-light-default-rtdb.firebaseio.com",
            projectId: "late-light",
            storageBucket: "late-light.firebasestorage.app",
            messagingSenderId: "785315819458",
            appId: "1:785315819458:web:feda9dc1fb93f497f6b05b",
            measurementId: "G-C4HKZB6L22"
        };

        // Initialize Firebase (Compat)
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Helper: Format Seconds to MM:SS or HH:MM:SS
        const formatTimeStr = (s) => {
            const h = Math.floor(s / 3600);
            const m = Math.floor((s % 3600) / 60);
            const sec = s % 60;
            if (h > 0) return `${h}:${String(m).padStart(2, '0')}:${String(sec).padStart(2, '0')}`;
            return `${String(m).padStart(2, '0')}:${String(sec).padStart(2, '0')}`;
        };

        // --- Main Stats Logic ---
        const { createApp, ref, computed, onMounted, watch } = Vue;

        // --- Plugins ---
        const barLabelPlugin = {
            id: 'barLabels',
            afterDatasetsDraw(chart, args, options) {
                if (chart.canvas.id !== 'mainChart') return;
                const { ctx } = chart;
                chart.data.datasets.forEach((dataset, i) => {
                    const meta = chart.getDatasetMeta(i);
                    if (meta.hidden) return;
                    meta.data.forEach((element, index) => {
                        const val = dataset.data[index];
                        if (val === 0) return; // Skip 0
                        const label = Math.round(val * 10) / 10 + 'h';
                        ctx.save();
                        ctx.fillStyle = '#ffffff';
                        ctx.font = 'bold 11px sans-serif';
                        ctx.textAlign = 'center';
                        ctx.textBaseline = 'bottom';
                        ctx.fillText(label, element.x, element.y - 4);
                        ctx.restore();
                    });
                });
            }
        };

        const horizontalLinePlugin = {
            id: 'horizontalLine',
            afterDraw(chart, args, options) {
                if (!options.yValue && options.yValue !== 0) return;
                const { ctx, chartArea: { left, right }, scales: { y } } = chart;
                const yPixel = y.getPixelForValue(options.yValue);
                if (yPixel < 0 || yPixel > chart.height) return;
                ctx.save();
                ctx.beginPath();
                ctx.strokeStyle = options.color || '#ffffff';
                ctx.lineWidth = 1;
                if (options.dashed) ctx.setLineDash([4, 4]);
                ctx.moveTo(left, yPixel);
                ctx.lineTo(right, yPixel);
                ctx.stroke();
                if (options.label) {
                    ctx.fillStyle = options.color || '#ffffff';
                    ctx.font = '10px sans-serif';
                    ctx.textAlign = 'right';
                    ctx.fillText(options.label, right, yPixel - 4);
                }
                ctx.restore();
            }
        };

        // Ensure Chart is defined (loaded from CDN in head)
        if (typeof Chart !== 'undefined') {
            Chart.register(barLabelPlugin, horizontalLinePlugin);
        }

        createApp({
            setup() {
                const viewMode = ref('week');
                const currentDate = ref(new Date());
                const logs = ref([]);
                const selectedDay = ref(null);

                let mainChart = null;
                let donutChart = null;

                // --- Computed ---
                const navLabel = computed(() => {
                    const d = currentDate.value;
                    const y = d.getFullYear();
                    const m = d.getMonth() + 1;
                    if (viewMode.value === 'week') {
                        // Week calculation
                        const dCopy = new Date(d);
                        dCopy.setDate(1);
                        const dayOfWeek = dCopy.getDay(); // 0(Sun)..6(Sat)
                        // Align to Mon start (1)
                        const offset = dayOfWeek === 0 ? 6 : dayOfWeek - 1;
                        const weekNum = Math.ceil((d.getDate() + offset) / 7);
                        return `${y}年${m}月 第${weekNum}週`;
                    } else {
                        return `${y}年 ${m}月`;
                    }
                });

                // --- Methods ---
                const setViewMode = (m) => {
                    viewMode.value = m;
                    selectedDay.value = null;
                    updateCharts();
                };

                const shiftPeriod = (delta) => {
                    const d = new Date(currentDate.value);
                    selectedDay.value = null;
                    if (viewMode.value === 'week') {
                        d.setDate(d.getDate() + (delta * 7));
                    } else {
                        d.setMonth(d.getMonth() + delta);
                    }
                    currentDate.value = d;
                };

                const getPeriodRange = () => {
                    const d = new Date(currentDate.value);
                    if (viewMode.value === 'week') {
                        const day = d.getDay();
                        const diff = d.getDate() - day + (day === 0 ? -6 : 1); // Mon start
                        const start = new Date(d.setDate(diff));
                        const end = new Date(start);
                        end.setDate(start.getDate() + 6);
                        return { start, end };
                    } else {
                        const start = new Date(d.getFullYear(), d.getMonth(), 1);
                        const end = new Date(d.getFullYear(), d.getMonth() + 1, 0);
                        return { start, end };
                    }
                };

                const filterLogs = () => {
                    const { start, end } = getPeriodRange();
                    start.setHours(0, 0, 0, 0);
                    end.setHours(23, 59, 59, 999);
                    return logs.value.filter(l => {
                        const ld = new Date(l.start);
                        return ld >= start && ld <= end;
                    });
                };

                const updateCharts = () => {
                    if (!mainChart || !donutChart) return;

                    const periodLogs = filterLogs();
                    const { start, end } = getPeriodRange();

                    // 1. Prepare Bar Data
                    const labels = [];
                    const data = [];
                    const bgColors = [];
                    let totalVal = 0;
                    const daysMap = new Map();

                    const curr = new Date(start);
                    while (curr <= end) {
                        const key = curr.toDateString();
                        daysMap.set(key, 0);
                        if (viewMode.value === 'week') {
                            labels.push(curr.toLocaleDateString('ja-JP', { weekday: 'short' }));
                        } else {
                            labels.push(curr.getDate());
                        }
                        curr.setDate(curr.getDate() + 1);
                    }

                    periodLogs.forEach(l => {
                        const d = new Date(l.start);
                        d.setHours(0, 0, 0, 0);
                        const key = d.toDateString();
                        if (daysMap.has(key)) daysMap.set(key, daysMap.get(key) + l.duration);
                    });

                    for (let [key, val] of daysMap) {
                        const h = val / 3600;
                        data.push(h);
                        totalVal += h;

                        const dObj = new Date(key);
                        const isSelected = selectedDay.value &&
                            dObj.getDate() === selectedDay.value.getDate() &&
                            dObj.getMonth() === selectedDay.value.getMonth();

                        if (selectedDay.value) {
                            bgColors.push(isSelected ? '#FFDBAC' : '#333333');
                        } else {
                            bgColors.push('#FFDBAC'); // All Gold by default
                        }
                    }

                    mainChart.data.labels = labels;
                    mainChart.data.datasets[0].data = data;
                    mainChart.data.datasets[0].backgroundColor = bgColors;

                    // Plugin options
                    const avg = totalVal / data.length;
                    if (viewMode.value === 'week') {
                        mainChart.options.plugins.horizontalLine = {
                            yValue: 2, color: 'rgba(255,255,255,0.5)', dashed: true, label: 'Goal'
                        };
                        mainChart.options.scales.x.ticks.callback = (val, i) => labels[i];
                    } else {
                        mainChart.options.plugins.horizontalLine = {
                            yValue: avg, color: 'rgba(50,205,50,0.8)', dashed: false, label: 'Avg'
                        };
                        mainChart.options.scales.x.ticks.callback = (val, i) => {
                            const d = i + 1;
                            return (d === 1 || d % 5 === 0) ? d : '';
                        };
                    }
                    mainChart.update();

                    // 2. Update Donut
                    updateDonut(periodLogs);

                    // 3. Stats
                    const h = Math.floor(totalVal);
                    const m = Math.round((totalVal - h) * 60);
                    totalTimeDisplay.value = `${h}h ${m}m`;

                    const avgH = Math.floor(avg);
                    const avgM = Math.round((avg - avgH) * 60);
                    averageTimeDisplay.value = `${avgH}h ${avgM}m`;
                };

                const updateDonut = (periodLogs) => {
                    let targetLogs = periodLogs;
                    if (selectedDay.value) {
                        targetLogs = periodLogs.filter(l => {
                            const d = new Date(l.start);
                            return d.getDate() === selectedDay.value.getDate() &&
                                d.getMonth() === selectedDay.value.getMonth() &&
                                d.getFullYear() === selectedDay.value.getFullYear();
                        });
                        donutLabel.value = selectedDay.value.getDate() + '日';
                    } else {
                        donutLabel.value = 'Total';
                    }

                    const tagMap = {};
                    let sum = 0;
                    targetLogs.forEach(l => {
                        const t = l.tag || 'Focus';
                        tagMap[t] = (tagMap[t] || 0) + l.duration;
                        sum += l.duration;
                    });

                    const sorted = Object.entries(tagMap).sort((a, b) => b[1] - a[1]);
                    const donutData = sorted.map(s => s[1] / 60);
                    const donutLabels = sorted.map(s => s[0]);
                    const colors = ['#FFDBAC', '#00FFFF', '#FF00FF', '#FFFF00', '#AAAAAA'];

                    donutChart.data.labels = donutLabels;
                    donutChart.data.datasets[0].data = donutData;
                    donutChart.data.datasets[0].backgroundColor = colors;
                    donutChart.update();

                    const h = Math.floor(sum / 3600);
                    const m = Math.floor((sum % 3600) / 60);
                    donutValue.value = h > 0 ? `${h}h${m}m` : `${m}m`;

                    tagRanking.value = sorted.map((s, i) => ({
                        name: s[0],
                        percent: sum ? Math.round((s[1] / sum) * 100) : 0,
                        color: colors[i % colors.length]
                    }));
                };

                const initCharts = () => {
                    // Main Bar
                    const ctx = document.getElementById('mainChart').getContext('2d');
                    mainChart = new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: [],
                            datasets: [{ data: [], backgroundColor: '#FFDBAC', borderRadius: 4, barPercentage: 0.6 }]
                        },
                        options: {
                            responsive: true, maintainAspectRatio: false,
                            plugins: { legend: { display: false }, barLabels: {} },
                            scales: {
                                y: { display: true, grid: { color: 'rgba(255,255,255,0.05)' } },
                                x: { grid: { display: false }, ticks: { color: '#888', font: { size: 11 } } }
                            },
                            onClick: (e, elements) => {
                                if (elements.length > 0) {
                                    const idx = elements[0].index;
                                    const { start } = getPeriodRange();
                                    const d = new Date(start);
                                    d.setDate(d.getDate() + idx);

                                    // Toggle logic
                                    if (selectedDay.value && selectedDay.value.getTime() === d.getTime()) {
                                        selectedDay.value = null; // Deselect
                                    } else {
                                        selectedDay.value = d;
                                    }
                                    updateCharts();
                                } else {
                                    // Clicking outside bars deselects?
                                    selectedDay.value = null;
                                    updateCharts();
                                }
                            }
                        }
                    });

                    // Donut
                    const ctxD = document.getElementById('donutChart').getContext('2d');
                    donutChart = new Chart(ctxD, {
                        type: 'doughnut',
                        data: {
                            labels: [],
                            datasets: [{ data: [], backgroundColor: [], borderWidth: 0, cutout: '85%' }]
                        },
                        options: {
                            responsive: true, maintainAspectRatio: false,
                            plugins: { legend: { display: false } }
                        }
                    });
                };

                // Fetch
                const fetchLogs = async () => {
                    const userId = localStorage.getItem('qa_user_id');
                    if (!userId) {
                        const local = localStorage.getItem('timer_logs');
                        if (local) logs.value = JSON.parse(local);
                        return;
                    }

                    // Firebase Compat Get
                    try {
                        const snapshot = await db.ref(`users/${userId}/logs`).once('value');
                        if (snapshot.exists()) {
                            logs.value = Object.values(snapshot.val());
                        }
                    } catch (e) {
                        console.error("Fetch Error", e);
                        // Fallback local?
                    }
                };

                // Watch
                watch([viewMode, currentDate], () => updateCharts());

                // Refs
                const totalTimeDisplay = ref('--');
                const averageTimeDisplay = ref('--');
                const donutLabel = ref('Total');
                const donutValue = ref('--');
                const tagRanking = ref([]);

                onMounted(async () => {
                    initCharts();
                    await fetchLogs();
                    updateCharts();
                });

                return {
                    viewMode, setViewMode, navLabel, shiftPeriod,
                    totalTimeDisplay, averageTimeDisplay,
                    donutLabel, donutValue, tagRanking
                };
            }
        }).mount('#app');
    </script>
</body>

</html>
